apiVersion: v1
kind: Template
metadata:
  name: spring-boot-istio-security-name
  annotations:
    iconClass: icon-spring
    tags: spring-boot, mutual tls, java, microservice
    openshift.io/display-name: Spring Boot Istio Security - Name Service
    openshift.io/provider-display-name: "Red Hat, Inc."
parameters:
- name: RUNTIME_VERSION
  displayName: OpenJDK 8 image version to use
  description: Specifies which version of the OpenShift OpenJDK 8 image to use
  value: 1.3-8
  required: true
- name: SOURCE_REPOSITORY_URL
  description: The source URL for the application
  displayName: Source URL
  required: true
- name: SOURCE_REPOSITORY_REF
  description: The branch name for the application
  displayName: Source Branch
  value: master
  required: true
- name: SOURCE_REPOSITORY_DIR
  description: The location within the source repo of the application
  displayName: Source Directory
  value: .
  required: true
- name: ARTIFACT_COPY_ARGS
  description: Syntax to be used to copy uberjar files to the target directory
  displayName: Copy Args
  value: '*.jar'
  required: true
- name: GITHUB_WEBHOOK_SECRET
  description: A secret string used to configure the GitHub webhook.
  displayName: GitHub Webhook Secret
  required: true
  from: '[a-zA-Z0-9]{40}'
  generate: expression
- name: MAVEN_MIRROR_URL
  description: Maven Nexus Repository to be used during build phase
  displayName:
  required: false
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: spring-boot-istio-security-name
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: spring-boot-istio-security-name
      provider: snowdrop
      version: "1.5.16-4"
      group: io.openshift.booster
    name: runtime-spring-boot-istio-security-name
  spec:
    tags:
    - name: "${RUNTIME_VERSION}"
      from:
        kind: DockerImage
        name: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift:${RUNTIME_VERSION}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: spring-boot-istio-security-name
      provider: snowdrop
      version: "1.5.16-4"
      group: io.openshift.booster
    name: spring-boot-istio-security-name
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: spring-boot-istio-security-name:1.5.16-4
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: runtime-spring-boot-istio-security-name:${RUNTIME_VERSION}
        incremental: true
        env:
        - name: MAVEN_ARGS_APPEND
          value: "-pl ${SOURCE_REPOSITORY_DIR}"
        - name: ARTIFACT_DIR
          value: "${SOURCE_REPOSITORY_DIR}/target"
        - name: MAVEN_MIRROR_URL
          value: "${MAVEN_MIRROR_URL}"
        - name: ARTIFACT_COPY_ARGS
          value: "${ARTIFACT_COPY_ARGS}"
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: spring-boot-istio-security-name
      provider: snowdrop
      version: "1.5.16-4"
      group: io.openshift.booster
    name: spring-boot-istio-security-name
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: spring-boot-istio-security-name
      provider: snowdrop
      group: io.openshift.booster
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: spring-boot-istio-security-name
      provider: snowdrop
      version: "1.5.16-4"
      group: io.openshift.booster
    name: spring-boot-istio-security-name
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: spring-boot-istio-security-name
      provider: snowdrop
      group: io.openshift.booster
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        annotations:
          sidecar.istio.io/inject: "true"
        labels:
          app: spring-boot-istio-security-name
          provider: snowdrop
          version: "1.5.16-4"
          group: io.openshift.booster
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: spring-boot-istio-security-name:1.5.16-4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - curl
              - http://localhost:8080/health
            failureThreshold: 2
            initialDelaySeconds: 60
            periodSeconds: 3
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
              - curl
              - http://localhost:8080/health
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - spring-boot
        from:
          kind: ImageStreamTag
          name: spring-boot-istio-security-name:1.5.16-4
      type: ImageChange
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    labels:
      app: spring-boot-istio-security-name
      provider: snowdrop
      version: "1.5.16-4"
      group: io.openshift.booster
    name: spring-boot-istio-security-name
    annotations:
      kubernetes.io/ingress.class: istio
  spec:
    rules:
    - http:
        paths:
        - path: /api/name
          backend:
            serviceName: spring-boot-istio-security-name
            servicePort: 8080
